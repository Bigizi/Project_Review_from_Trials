<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Survey Form</title>
  </head>
  <body>
    <!--heading-->
    <h1 id="title">Form</h1>
    <p id="description">Fill the Form below</p>

    <!--form-->
    <form id="survey-form">
    <!--Name-->
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label" id="name-label">Name</label>
            <input type="name" class="form-control name" id="name" placeholder="Enter Name">
        </div>
        <br>
          <!--email-->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" id="email-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <br>
        <!--Number-->
        <div class="mb-3">
            <label for="number" class="form-label" id="number-label">Age</label>
            <input type="number" class="form-control" id="number" min="" max="130" placeholder="Enter Age">
        </div>
        <br>
        <!--DropDown-->
        <label>Select one below</label>
         <select class="form-select" aria-label="Default select example" id="dropdown">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select> 
          <br>
          <!--RadioButton-->
          <div class="radio-container">
  <label class="form-label">Gender</label>
  <br>
            <input type="radio" id="cute" name=radio" value="cute" class="radio" checked>
            <label for="cute" class="radio-label">Male</label><br>
            <input type="radio" id="little" name="radio" value="little" class="radio">
            <label for="little" class="radio-label">Female</label><br>

            <input type="radio" id="lot" name="radio"
            value="lot" class="radio">
            <label for="lot" class="radio-label">Don't tell</label>
        </div>
        <br><br>
        <!--checkbox-->
        <div class="form-check">
            <label class="form-label">Select one below</label>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
          <br>
          <!--text-area-->
          <label for="req">Special Requests:</label><br><br>
                <textarea name="req" class="mon-form text-area"></textarea>
                <br>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <!--Submit-->
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
